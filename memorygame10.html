<!DOCTYPE html>
<html lang="he">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>××©×—×§ ×–×™×›×¨×•×Ÿ - ×§×©×” ×™×•×ª×¨</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #3498db);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      color: #ecf0f1;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      color: #f1c40f;
      text-shadow: 2px 2px #2c3e50;
    }

    #levelDisplay, #timerDisplay {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .game-board {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: 70px;
      height: 70px;
      background-color: #34495e;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      user-select: none;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card.revealed {
      background-color: #2ecc71;
    }

    .card.matched {
      animation: pulse 0.4s ease;
      background-color: #1abc9c;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .emoji {
      display: none;
    }

    .card.revealed .emoji {
      display: block;
    }

    #nextLevelBtn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #nextLevelBtn:hover {
      background-color: #d35400;
    }

    #gameOverMessage {
      font-size: 1.5em;
      color: #ff5555;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>××©×—×§ ×–×™×›×¨×•×Ÿ ×œ××ª×§×“××™× ğŸ§ ğŸ”¥</h1>
  <div id="levelDisplay">×©×œ×‘: 1</div>
  <div id="timerDisplay">â±ï¸ ×–××Ÿ: 00:00</div>
  <div class="game-board" id="gameBoard"></div>
  <button id="nextLevelBtn">×©×œ×‘ ×”×‘× ğŸš€</button>
  <div id="gameOverMessage">â±ï¸ ×”×–××Ÿ × ×’××¨! × ×¡×” ×©×•×‘.</div>

  <audio id="flipSound" src="https://www.soundjay.com/button/button-16.mp3" preload="auto"></audio>
  <audio id="matchSound" src="https://www.soundjay.com/button/button-10.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/button/button-29.mp3" preload="auto"></audio>

  <script>
    const emojiSet = ['ğŸ¶','ğŸ±','ğŸ¦','ğŸ¸','ğŸ¦Š','ğŸµ','ğŸ»','ğŸ¥','ğŸ™','ğŸ¦–','ğŸ','ğŸŒ','ğŸª','ğŸš—','ğŸ›´','ğŸš€','âœˆï¸','âš½','ğŸˆ','â„ï¸','ğŸ®','ğŸ²','ğŸ“š','ğŸ¯','ğŸµ','ğŸŒŒ','ğŸ“·','ğŸ­','ğŸ†','ğŸ’¡'];
    const colors = ['#34495e', '#2c3e50', '#3b5998', '#2e8b57', '#6a5acd', '#8e44ad'];

    let level = 1;
    const board = document.getElementById('gameBoard');
    const levelDisplay = document.getElementById('levelDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const nextBtn = document.getElementById('nextLevelBtn');
    const gameOverMessage = document.getElementById('gameOverMessage');

    const flipSound = document.getElementById('flipSound');
    const matchSound = document.getElementById('matchSound');
    const wrongSound = document.getElementById('wrongSound');

    let timer;
    let remainingTime = 0;
    let firstCard = null;
    let lockBoard = false;
    let matches = 0;

    function updateTimerDisplay() {
      const min = String(Math.floor(remainingTime / 60)).padStart(2, '0');
      const sec = String(remainingTime % 60).padStart(2, '0');
      timerDisplay.textContent = `â±ï¸ ×–××Ÿ: ${min}:${sec}`;
    }

    function startCountdown(duration) {
      clearInterval(timer);
      remainingTime = duration;
      updateTimerDisplay();
      timer = setInterval(() => {
        remainingTime--;
        updateTimerDisplay();
        if (remainingTime <= 0) {
          clearInterval(timer);
          lockBoard = true;
          gameOverMessage.style.display = 'block';
        }
      }, 1000);
    }

    function playSound(sound) {
      if (!sound) return;
      try {
        sound.pause();
        sound.currentTime = 0;
        sound.play().catch(e => console.log("×‘×¢×™×” ×‘×”×©××¢×”", e));
      } catch (e) {
        console.log("×‘×¢×™×” ×›×œ×œ×™×ª ×‘×”×©××¢×”", e);
      }
    }

    function startLevel() {
      board.innerHTML = '';
      gameOverMessage.style.display = 'none';
      nextBtn.style.display = 'none';
      levelDisplay.textContent = `×©×œ×‘: ${level}`;

      const numPairs = Math.min(4 + level * 2, emojiSet.length);
      const emojis = emojiSet.slice(0, numPairs);
      const cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());

      matches = 0;
      firstCard = null;
      lockBoard = false;

      const gridSize = Math.ceil(Math.sqrt(cards.length));
      board.style.gridTemplateColumns = `repeat(${gridSize}, 70px)`;

      const levelTime = Math.min(60 + level * 10, 120); // 60 ×©× ×™×•×ª ×‘×¡×™×¡ + 10 ×œ×©×œ×‘ ×¢×“ ××§×¡×™××•× 120
      startCountdown(levelTime);

      cards.forEach(emoji => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        card.innerHTML = `<div class="emoji">${emoji}</div>`;
        card.dataset.emoji = emoji;

        card.addEventListener('click', () => {
          if (lockBoard || card.classList.contains('revealed') || card === firstCard) return;

          playSound(flipSound);
          card.classList.add('revealed');

          if (!firstCard) {
            firstCard = card;
          } else {
            if (card.dataset.emoji === firstCard.dataset.emoji) {
              playSound(matchSound);
              card.classList.add('matched');
              firstCard.classList.add('matched');
              firstCard = null;
              matches++;

              if (matches === numPairs) {
                clearInterval(timer);
                setTimeout(() => {
                  nextBtn.style.display = 'inline-block';
                }, 600);
              }
            } else {
              lockBoard = true;
              playSound(wrongSound);
              setTimeout(() => {
                card.classList.remove('revealed');
                firstCard.classList.remove('revealed');
                firstCard = null;
                lockBoard = false;
              }, 900);
            }
          }
        });

        board.appendChild(card);
      });
    }

    nextBtn.addEventListener('click', () => {
      level++;
      startLevel();
    });

    startLevel();
  </script>
</body>
</html>
